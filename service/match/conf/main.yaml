port: 8007
project: gourmetship
service: gourmetship.match
# etcd配置
etcd:
  addr: ["10.10.10.16:3379"]

runMode: dev

rpc:
  port: 10007
  service: gourmetship.match.rpc
  logrus:
    level: "info"   #日志等级
    debug: true #是否输出到控制台
  timeout: 5s
  endpoints:
    matchgame: gourmetship.cellmesh.battle

# kafka配置
kafka:
  bootstrapServers:
    - 10.10.10.16:9092
  prefix: local_

log:
  path:
    - lumberjack://./logs/runtime.log
    - stdout
  level: debug

stat:
  port: 7007