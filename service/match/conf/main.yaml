port: 8007
project: open
service: open.match
# etcd配置
etcd:
  addrs: ["10.10.10.16:3379"]

runMode: dev

rpc:
  port: 10007
  service: open.match.rpc
  logrus:
    level: "info"   #日志等级
    debug: true #是否输出到控制台
  timeout: 5s
  endpoints:
    matchgame: open.cellmesh.battle

# kafka配置
kafka:
  bootstrapServers:
    - 10.10.10.16:9092
  prefix: local_

log:
  default:
    paths:
      - lumberjack://./logs/runtime.log
      - stdout
    level: debug
  rpc:
    paths:
      - lumberjack://./logs/rpc.log
      - stdout

stat:
  port: 7007