port: 8007
project: open
service: open.match
# etcd配置
etcd:
  addrs: ["10.10.10.16:3379"]

runMode: dev

rpc:
  port: 10007
  service: open.match.rpc
  logrus:
    level: "info"   #日志等级
    debug: true #是否输出到控制台
  timeout: 5s
  endpoints:
    matchgame: open.cellmesh.battle

publishers:
  # kafka配置
  kafka:
    bootstrapServers:
      - 10.10.10.16:9092
    prefix: local_

#  redis:
#    connectMode: direct
#    host: 10.10.10.16
#    port: 6389
#    maxIdle: 15
#    idleTimeout: 1h
#    maxActive: 15


log:
  default:
    paths:
      - lumberjack://./logs/runtime.log
      - stdout
    development: true
  rpc:
    paths:
      - lumberjack://./logs/rpc.log
      - stdout
  accesslog:
    paths:
      - dateformat://./logs/accesslog?usecache=true&cachesize=10
  pyroscope:
    paths:
      - stdout


pyroscope:
  provider: "file"      # file, etcd
  key: "pyroscope.file"
  localTags:
    version: "v1"

  file:
    applicationName: "localhost"
    serverAddress: "http://remote-server:4040"
    profileTypes:
      - mutex_count
      - mutex_duration
      - block_count
      - block_duration
